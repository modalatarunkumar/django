{% extends 'header.html' %}
{% block title %}Deletion{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3 class="bg-warning text-light border rounded">Student Record:{{sd.id}}</h3>
			<form method="POST">
				{% csrf_token %}
				<h2>Are you sure you want to Delete {{sd.sname}} ?</h2>
				<div class="row mx-2">
					<a href="{% url 'op' %}" class ="btn btn-outline-danger form-control mx-2 col-sm">No</a>
					<input type="submit" name="submit" value="Yes Confirm" class="btn btn-outline-success form-control col-sm mx-2">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
