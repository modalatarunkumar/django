{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
	<div class="row mx-2">
		<div class="card col-md-4 mx-2 shadow-lg h-100">
			<h3 class="bg-warning text-center text-light p-2 mt-2 border rounded">Profile Update</h3>
			<div class="card-body">
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}
					{% for i in h %}
					{{i}}
					{% endfor %}
					<div class="row my-2">
						<a href="{% url 'prf' %}" class="btn btn-outline-warning col-sm mx-1">Back to Profile</a>
					<input type="submit" value="Update" class="btn btn-outline-success col-sm mx-1">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>




{% endblock %}
