{% extends 'base.html' %}
{% block title %}Change password page{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3 class="bg-info text-light text-center p-2 border rounded">Change password</h3>
			<form method="POST">
				{% csrf_token %}
				{% for i in h %}
				{{i}}
				{% endfor %}
				<div class="row">
					<a href="{% url 'hm' %}" class="btn btn-outline-info col-sm mx-1">Back</a>
					<input type="reset" value="Reset" class="btn btn-outline-danger col-sm mx-1">
					<input type="submit" value="Change-password" class="btn btn-outline-success col-sm mx-1">
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
